<!DOCTYPE html>
<html>
    <head>
       <title>input 태그</title> 
    </head>
    <body>
        <!-- input 태그 -->
        <b>ID</b>
        <input type="text"><br><br>

        <b>Password</b>
        <input type="password"><br><br>

        <b>Password 확인</b>
        <input type="password"><br><br>

        <!-- radio type: name이 같으면 같은 이름의 태그 중 하나만 선택된다. -->
        <b>성별</b>
        <label>남자<input type="radio" name="sex" value="male"></label>
        <label>여자<input type="radio" name="sex" value="female"></label><br><br>

        <!-- check type: 여러개를 선택할 수 있다. -->
        <b>취미</b>
        <!-- label 태그로 감싸면 글자를 클릭해도 선택된다. -->
        <label>독서<input type="checkbox" name="hobby" value="reading"></label>
        <label>게임<input type="checkbox" name="hobby" value="game"></label>
        <label>헬스<input type="checkbox" name="hobby" value="health"></label>
        <label>등산<input type="checkbox" name="hobby" value="mountain"></label>
        <br><br>

        <!-- file -->
        <b>프로필 사진 업로드</b><br>
        <input type="file">
        <br><br>

        <!-- submit: 데이터를 서버네 전송하는 버튼 -->
        <input type="submit" value="작성 완료">

        <hr>

        <!-- 일반 버튼 -->
        <button type="button">일반 버튼</button><br><br>

        <!-- 
            주의할 점
            type="button"   <- key-value 속성(attribute)
            selected        <- 단독   프로퍼티(property)
        -->

        <!-- select 태그 -->
        <b>좋아하는 과일은?</b>
        <select>
            <option selected>선택 없음</option>
            <option>사과</option>
            <option>바나나</option>
            <option>딸기</option>
            <option>블루베리</option>
        </select>
        <br><br>

        <!-- textarea -->
        <b>자기소개</b><br>
        <textarea rows="10" cols="100"></textarea>
    </body>
</html>
