<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 기본 예제</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // 한줄 주석
            /*
                여러줄 
                주석
            */

            // integer 변수 선언
            var number = 100;
            // alert(number);
            console.log("number: " + number); // 브라우저 > 검사 > console 탭에서 확인

            // string 변수 선언
            var str = "hello world!";
            console.log("str: " + str);

            // if문
            if (number == 100) {
                console.log("number는 100이다.");
                var a = 5;
                let b = 6; // 지역변수
            }
            console.log(a);
            // console.log(b); // error: let으로 선언된 변수는 지역변수이므로 {} 밖에서 사용 불가

            // if문으로 string 비교
            if (str == "hello world!") {
                console.log("헬로우 월드가 맞다.");
            }

            // 문자열로 된 숫자와 숫자 비교     "10"과 10
            let strNum = "10";
            let num = 10;
            if (strNum == num) { // true
                console.log("같은 숫자이다. == 비교");
            }
            
            if(strNum === num) { // false -> 타입까지 비교한다.
                console.log("같은 숫자이다. === 비교")
            }

            // 변수가 비어있는지 확인
            let empty;
            if (empty == null) { //true
                console.log("[== null] empty 변수는 null이다.");
            }

            if (empty === null) { // false
                console.log("[=== null] empty 변수는 null이다.")
            }

            console.log("empty: " + empty); // undefined => 스트링 아님 주의

            let nullVar = null; // 명시적으로 null 저장
            
            if (nullVar == undefined) { // true
                console.log("[== undefined] nullVar는 undefined이다.");
            }

            // === 비교하면 명확하세 undefined와 null을 구분한다.
            if (nullVar === undefined) { // false
                console.log("[=== undefined] nullVar는 undefined이다.");
            }

            if (nullVar === null) { // true
                console.log("[=== null] nullVar는 null이다.");
            }
        </script>
    </body>
</html>
