<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
        crossorigin="anonymous"></script>

        <style>
            .box {width: 100px; height: 100px; background-color: yellowgreen;}
            .box-font {font-size: 20px; color: rebeccapurple; font-weight: bold;}
        </style>

        <script>
            // ready 함수 : DOM Tree가 모두 구성된 후 불려지는 함수
            $(document).ready(function() {
                // (1) 버튼 클릭 이벤트
                $('#confirmBtn').on('click', function(e) {
                    // alert("버튼 클릭");

                    // id="text"에 있는 내용 가져오기
                    let text = $('#text').val();
                    // alert(text);

                    // text validation
                    text = text.trim(); // 앞 뒤 여백 제거
                    if (text.length < 1) {
                        alert("텍스트 영역에 글자를 써주세요.");
                        return; // 함수 종료
                    }

                    // alert(text);
                    // id="copyText"에 text 내용을 넣기
                    $('#copyText').val(text);
                });

                // (2) div 안에 글자 넣기
                $('#textInDivBtn').on('click', function(e) {
                    // alert("버튼 클릭");
                    $('#box1').text("박스 안에 글씨!!!!"); // text() 태그 사이에 값을 넣는다.
                });

                // (3) 상자 toggle
                $('.link1').on('click', function(e) {
                    // alert("a 태그 클릭");
                    
                    // 상자 없애기
                    // $('.box').css('display', 'none');

                    // 1) 상자가 없으면 나타내고, 있으면 없애기
                    // if ($('.box').css('display') == 'none') {  // 상자가 없는 경우
                    //     $('.box').css('display', 'block');
                    // } else { // 상자가 있는 경우
                    //     $('.box').css('display', 'none');
                    // }

                    // 2) 상자가 없으면 나타내고, 있으면 없애기
                    if ($('#box1').is(':visible')) { // 보여지고 있으면
                        $('#box1').hide();
                    } else {
                        $('#box1').show();
                    }
                });

                // (4) 폰트 변경 이벤트
                $('#fontChangeBtn').on('click', function(e) {
                    // alert("클릭");
                    // $('#box1').addClass('box-font'); // 함수의 파라미터는 클래스 이름만

                    // toggle
                    // 태그 안에 class가 존재하는지 확인
                    if ($('#box1').hasClass('box-font')) {
                        // 있다 -> 빼야함
                        $('#box1').removeClass('box-font');
                    } else {
                        // 없다 -> 넣어야 함
                        $('#box1').addClass('box-font');
                    }
                });

                // (5) href 속성값 변경하기
                $('#gotoGoogle').on('click', function(e) {
                    $('#gotoGoogle').attr('href', 'https://google.com');
                });

            });    
        </script>
    </head>
    <body>
        텍스트: <input type="text" id="text">
        <button type="button" id="confirmBtn">확인</button>
        <br>
        복사된 텍스트: <input type="text" id="copyText">

        <hr>

        <div id="box1" class="box"></div>

        <button type="button" id="textInDivBtn">클릭히면 박스에 글자가 들어갑니다.</button>
        <br><br>

        <a href="#" class="link1">박스가 사라졌다, 나타났다(toggle)</a>
        <br><br>

        <button type="button" id="fontChangeBtn">클릭하면 상자 글씨 상태가 바뀝니다.</button>
        <br><br>

        <a href="http://naver.com" id="gotoGoogle" target="_blank">클릭하면 구글로 갑니다.</a>
    </body>
</html>
