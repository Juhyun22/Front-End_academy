<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Datepicker</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <p>
            <span>날짜 선택:</span>
            <input type="text" id="datepicker">
        </p>

        <p>
            <span>날짜 선택(옵션):</span>
            <input type="text" id="datepickerOption">
        </p>

        <p>
            <span>날짜 선택(이벤트)</span>
            <input type="text" id="datepickerEvent">
        </p>


        <script>
            $(document).ready(function (e) {
                $('#datepicker').datepicker(); // 날짜를 선택할 수 있는 창이 띄워진다.

                // 정의된 옵션(key-value값)을 자바스크립트 객체로 넘긴다.
                $('#datepickerOption').datepicker({
                    changeMonth: true // 월을 선택(셀렉트)
                    , changeYear: true // 년을 선택(셀렉트)
                    , dateFormat: 'yy-mm-dd' // 2021-07-08
                    , showAnim: 'clip'
                });

                $('#datepickerEvent').datepicker({
                    changeMonth: true
                    , dateFormat: 'yy-mm-dd'
                    , beforeShow: function(input) {
                        alert("데이트 피커가 열리기 전에 호출");
                    }
                    , onSelect: function(dateText) {
                        // 날짜가 선택됐을 때 호출되는 함수
                        alert("선택된 날짜: " + dateText);
                    }
                    , onClose: function(dateText) {
                        // 날짜가 선택되거나 닫혔을 때 둘 다 호출되는 함수
                        // 데이트 피커가 닫혔을 때 호출된다.
                        alert("데이트피커가 닫혔다.");
                    }
                });
            });
        </script>
    </body>
</html>
