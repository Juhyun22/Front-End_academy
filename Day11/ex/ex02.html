<!DOCTYPE html>
<html lang="en">
    <head>
        <title>문자열 다루기</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            let text = "I must do what I want to do.";

            // length: 문자열 길이 - 함수가 아니다!!
            console.log(text.length);

            // charAt: n번째 index의 문자 반환
            console.log(text.charAt(5));

            // indexOf: 특정 문자가 어느 index에 있는지 반환 - 중복인 경우 첫번째로 찾은 index 반환
            console.log(text.indexOf("t")); // 5
            console.log(text.indexOf("b")); // 찾는 문자가 없으면, -1 반환

            // includes: 특장 문자열이 문장에 포함되어 있는지 확인.
            console.log(text.includes("must")); // true
            console.log(text.includes("javascript")); // false

            // replace: 문자열 치환
            console.log(text.replace("I", "You")); // 처음 나타난 문자만 치환된다.

            // 정규 표현식(Regular Expression)
            console.log(text.replace(/I/g, "You")); //  /g는 match되는 모든 것을 의미

            // slice, substring: 뮨자열의 일부 잘라내기. n ~ n-1
            console.log(text.slice(2, 6)); // 원하는 곳 시작, 끝+1
            console.log(text.substring(2, 6));

            // split: 특정 구분자를 기준으로 문자열을 분리해서 배열에 저장
            let parts = text.split(" ");
            console.log(parts);

            // trim: 문자열의 앞 뒤 공백 제거
            let userId = "           mar      obiana      ";
            console.log(userId);
            console.log(userId.trim());
        </script>
    </body>
</html>
