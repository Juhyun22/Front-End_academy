<!DOCTYPE html>
<html lang="en">
    <head>
        <title>자바스크립트 예제2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // 반복문(loop)

            // 0 ~ 4: 5번
            for (let i = 0; i < 5; i++) {
                document.write(i + " "); // 문서(브라우저)에 출력된다.
                // 줄바꿈 하고 싶으면 "<br>" 태그를 써준다.
            }

            // 배열(Array)
            let arr = [10, 20, 30, 40];
            arr.push(50);
            arr.push(60);
            document.write(arr);

            // money in pocket
            for (let idx in arr) { // 0 1 2 3 4 5
                console.log("index: " + idx + ":::" + arr[idx]);
            }

            // 배열의 값을 얻는 반복문
            for (let value of arr) {
                console.log("값: " + value);
            }

            // 자바스크립트 객체 (JSON)
            // key value의 쌍으로 이루어진 구조 (JAVA의 맵과 비슷)  "이름" : "누구누구"
            let scoreInfo = {"subject":"국어", "score":98, "rank":3};

            let person = {};
            person["name"] = "신보람";
            person["age"] = 20;
            person["address"] = "경기도 성남시";
            console.log(person);

            // key로 value 접근하기
            console.log("이름: " + person['name']);
            console.log("이름: " + person.name);
            console.log("나이: " + person['age']);
            console.log("나이: " + person.age);
            console.log("주소: " + person['address']);
            console.log("주소: " + person.address);

            // 같은 key에 값 넣기 => 값 수정
            person['age'] = 20 + 1;
            console.log(person);

            // 특정 key가 존재하는지 여부 확인
            if ('age' in person) {
                console.log("나이 정보가 존재한다.");
            } else {
                console.log("나이 정보가 존재하지 않는다.");
            }

            // 반복문으로 요소 하나하나 접근하기
            let keys = Object.keys(person);
            console.log("keys: " + keys);
            for (let key of keys) { // name, age, address
                console.log(key + ":" + person[key]);
            }
        </script>
    </body>
</html>
