<!DOCTYPE html>
<html lang="en">
    <head>
        <title>111번가</title>
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="quiz05_style.css">
    </head>
    <body>
        <div id="wrap">
            <!-- header -->
            <header>
                <div class="d-flex">
                    <img id="icon" src="111st.png" alt="111번가로고">
                    <h1 class="text-danger font-weight-normal">111번가</h1>
                </div>
                <hr>
            </header>
            <!-- section -->
            <section id="contents">
                <div class="d-flex justify-content-center align-items-center">
                    <div id="joinInBox" class="h-100">
                        <div>
                            <h2 class="font-weight-bold">가입 정보 입력</h2>
                        </div>
                        <div class="mt-3">
                            <span class="text-secondary">111번가의 다양한 혜택을 누려보세요!!!</span>
                        </div>
                        <!-- id -->
                        <div class="mt-2">
                            <div class="info-text mb-2">아이디</div>
                            <input type="text" class="form-control" id="userId" minlength="4">
                            <div class="idLimit text-primary">아이디를 4자 이상 입력하세요.</div>
                        </div>
                        <!-- password -->
                        <div class="mt-2">
                            <div class="info-text mb-2">비밀 번호</div>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <!-- check password -->
                        <div class="mt-2">
                            <div class="info-text mb-2">비밀 번호 확인</div>
                            <input type="password" class="form-control" id="checkPwd">
                        </div>
                        <!-- name -->
                        <div class="mt-2">
                            <div class="info-text mb-2">이름</div>
                            <input type="text" class="form-control" id="usrName">
                        </div>
                        <!-- email -->
                        <div class="mt-2">
                            <div class="info-text mb-2">이메일</div>
                            <div class="d-flex">
                                <input type="text" class="form-control col-5" id="usrMail">
                                <span class="email-font mt-1">@</span>

                                <input type="text" class="form-control write-email" id="writeEmail">

                                <select id="emailChoice" class="form-control">
                                    <option value="naver">naver.com</option>
                                    <option value="daum">daum.net</option>å
                                    <option value="google">google.com</option>
                                    <option value="emailSelf">직접 입력</option>
                                </select>
                            </div>
                        </div>
                        <!-- joinUp -->
                        <div class="mt-4">
                            <button id="joinUpBtn" type="button" class="btn btn-onfo bg-danger text-white w-100">가입하기</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- footer -->
            <footer>
                <hr>
                <address class="d-flex align-items-center justify-content-center h-100">
                    <div>Copyright 2021. 111st All Rights Reserved</div>
                </address>
            </footer>
        </div>

        <!-- script -->
        <script>
            $(document).ready(function(e){
                // 1. ID
                $('#userId').on('input', function(e) {
                    let userId = $(this).val();
                    
                    if (userId.length < 4) {
                        $('.idLimit').css('display', 'block');
                        return;
                    } else {
                        $('.idLimit').css('display', 'none');
                    }
                });

                // 5. e-mail
                $('#emailChoice').on('click', function(e) {
                    let emailChoice = $(this).val();

                    if (emailChoice == 'emailSelf') {
                        $(this).hide();
                        $('.write-email').show();
                    } 
                });

                // 6. joinUp 
                // 유효성 검사(모든 입력 들어왔는지 확인)
                // 비밀번호 불일치 검사
                // input 내용 출력
                $('#joinUpBtn').on('click', function(e) {
                    
                });

            });
        </script>
    </body>
</html>
